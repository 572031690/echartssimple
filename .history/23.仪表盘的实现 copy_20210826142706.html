<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/echarts.min.js"></script>
</head>

<body>
  <div style="width: 600px;height:400px"></div>

  <script>
    //1. ECharts最基本的代码结构
    //2. 准备数据, 设置给series下的data
    //3. 将type的值设置为gauge
    var mCharts = echarts.init(document.querySelector("div"))
    var option = {
        angleAxis: {
          axisLine: {
            show: false
          },
          axisLabel: {
            show: false
          },
          splitLine: {
            show: false
          },
          axisTick: {
            show: false
          },
          min: 0,
          max: 133.5,
          boundaryGap: ['0', '100'],
          startAngle: 225
        },
        radiusAxis: {
          type: 'category',
          axisLine: {
            show: false
          },
          axisTick: {
            show: false
          },
          axisLabel: {
            show: false
          },
          data: ['a', 'b', 'c'],
          z: 10
        },
        polar: {
          radius: '80%'
        },
        series: [{
          type: 'bar',
          data: [0, 0, this.parseMsg.paper_log.rate],
          coordinateSystem: 'polar',
          barMaxWidth: 10,
          z: 2,
          roundCap: true,
          color: '#ee2e2e',
          barGap: '100%'
        }, {
          type: 'bar',
          data: [0, 0, 100],
          z: 0,
          silent: true,
          coordinateSystem: 'polar',
          barMaxWidth: 10,
          name: 'C',
          roundCap: true,
          color: '#eee',
          barGap: '-100%'
        }],
        tooltip: {
          show: false
        }
      }
    mCharts.setOption(option)
  </script>
</body>

</html>
